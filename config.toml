PygmentsCodeFences = true
PygmentsStyle = "monokai"

paginate  = 10
rssLimit  = 10  # Maximum number of items in the RSS feed.
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License." # This message is only used by the RSS template.

googleAnalytics = "UA-171527287-1"
# disqusShortname = ""

archetypeDir = "archetypes"
contentDir   = "content"
dataDir      = "data"
layoutDir    = "layouts"
publishDir   = "public"

buildDrafts  = false
buildFuture  = false
buildExpired = false
canonifyURLs = true

enableRobotsTXT = true
enableGitInfo   = false
enableEmoji     = true
enableMissingTranslationPlaceholders = false
disableRSS     = false
disableSitemap = false
disable404     = false
disableHugoGeneratorInject = false

#[permalinks]
#  posts = "/posts/:year/:month/:title/"

[markup.goldmark.renderer]
  unsafe= true

[author]
  name = "SamadiPour"

[blackfriday]
  hrefTargetBlank = true

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02"

  # Metadata mostly used in document's head
  description = "A.H. SamadiPour Personal Website"
  keywords = ""
  images = [""]

  homeSubtitle = "Mobile Application Developer"

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = ""

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Integrate Javascript files or stylesheets by adding the url to the external assets or by
  # linking local files with their path relative to the static folder, e.g. "css/styles.css"
  customCSS = []
  customJS  = []

  # Toggle this option need to rebuild SCSS, requires extended version of Hugo
  justifyContent = true  # Set "text-align: justify" to .content.

  # Default theme "light" or "dark"
  defaultTheme = "dark"
  themeColor = "#252627"

#   Colors for favicons
#  [params.favicon.color]
#    mask = "#252627"
#    msapplication = "#252627"
#    theme = "#252627"

  [params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    logoCursorDisabled = false
    # logoCursorColor    = "#67a2c9"
    logoCursorAnimate  = "1.5s"

  [params.portrait]
    path = "/images/profile.jpg"
    alt = "Profile Picture"


  # Social icons
  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/in/samadipour/"

  [[params.social]]
    name = "github"
    url  = "https://github.com/samadipour/"

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/samadipour/"

  [[params.social]]
    name = "email"
    url  = "mailto:samadipoor2@gmail.com"

